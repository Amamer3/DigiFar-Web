  <div class="relative" id="signIn">
    <div class="relative h-screen grid-cols-12 items-center justify-center gap-6 lg:grid xl:gap-[134px] xxl:overflow-hidden">
        <div class="col-start-1 col-end-7">
            <img alt="Login Image" class="max-lg:mx-auto" src="./assets/images/login.JPG" />
        </div>

        <div class="col-start-7 col-end-12 max-lg:px-4 max-lg:py-8 xl:col-start-7 xl:col-end-11">
            <div class="items-center justify-center">
                <a href="index.html">
                    <div>
                        <img alt="Logo" class="mx-auto block h-20" src="./assets/images/digifar.png" />
                        <h5 class="h5 mt-6 text-center font-medium">Login to Your Account</h5>
                    </div>
                </a>

                <form method="post" class="smt40px">
                  <div id="signInMessage" class="messageDiv" style="display:none;"></div>
              
                  <!-- Email input field -->
                  <input id="email" type="text" placeholder="Email" required class="w-full bg-white-4 px-5 py-3 placeholder:text-black-3 rounded-md" />
              
                  <!-- Password input field with toggle visibility button -->
                  <div class="password-field relative mt-4">
                      <input id="password" type="password" placeholder="Password" required class="w-full bg-white-4 px-5 py-3 placeholder:text-black-3 rounded-md pr-10" />
                      <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2" aria-label="Toggle Password Visibility">
                          <i class="fas fa-eye"></i>
                      </button>
                  </div>
              
                  <!-- Remember Me checkbox and Forgot Password link -->
                  <div class="s-text mt-3 flex items-center justify-between gap-6 text-black-3">
                      <div class="flex items-center gap-2">
                          <input type="checkbox" id="rememberMe" />
                          <label for="rememberMe">Remember me</label>
                      </div>
                      <a href="signup.html">Forgot Password?</a>
                  </div>
              
                  <!-- Submit button -->
                  <button id="submitSignIn" type="submit" class="h6 smb32px smt32px w-full bg-primary py-3 text-center text-white-1 rounded-md">Login</button>
              </form>
              
                <p class="s-text smt40px text-center text-black-1">
                    Don’t have an account?
                    <a class="!text-primary" href="signup.html">Register Here</a>
                </p>
            </div>
        </div>
    </div>
</div>





<script>
  const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', function () {
    // Toggle the type attribute between 'password' and 'text'
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    // Toggle the eye icon
    this.querySelector('i').classList.toggle('fa-eye');
    this.querySelector('i').classList.toggle('fa-eye-slash');
});
</script>
