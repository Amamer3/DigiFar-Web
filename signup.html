  <div class="relative" id="signup">
    <div class="relative h-screen grid-cols-12 items-center justify-center gap-6 lg:grid xxl:overflow-hidden">
        <div class="col-start-1 col-end-7">
            <img alt="Signup Image" src="./assets/images/signup-image-Y4QbvVkH.png" />
        </div>
        
        <div class="col-start-7 col-end-12 max-lg:px-4 max-lg:py-8 xl:col-start-8">
            <div class="items-center justify-center">
                <a href="index.html">
                    <div>
                        <img alt="Logo" class="mx-auto block h-20" src="./assets/images/digifar.png" />
                        <h5 class="h5 mt-6 text-center font-medium">Create an Account</h5>
                    </div>
                </a>

                <form method="post" class="smt40px">
                    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                    <input id="fName" type="text" placeholder="First Name" required class="w-full bg-white-4 px-5 py-3 placeholder:text-black-3 rounded-md" />
                    <input id="lName" type="text" placeholder="Last Name" required class="w-full bg-white-4 px-5 py-3 placeholder:text-black-3 mt-4 rounded-md" />
                    <input id="rEmail" type="email" placeholder="Email Address" required class="w-full bg-white-4 px-5 py-3 placeholder:text-black-3 mt-4 rounded-md" />
                    <input id="rPassword" type="password" placeholder="Password" required class="w-full bg-white-4 px-5 py-3 placeholder:text-black-3 mt-4 rounded-md" />
                    
                    <div class="s-text mt-3 flex items-center justify-between gap-6 text-black-3">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" /> <span>Remember me</span>
                        </div>
                    </div>

                    <button id="submitSignUp" type="submit" class="h6 smb32px smt32px w-full bg-primary py-3 text-center text-white-1 rounded-md"> Signup</button>
                </form>

                <p class="s-text smt40px text-center text-black-1">
                    Already have an account?
                    <a class="!text-primary" href="login.html">Login Here</a>
                </p>
            </div>
        </div>
    </div>
</div>
